<!DOCTYPE html>
<html lang="en">
<head>
    <title>Claim Your Free iPhone!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="iphone-styles.css">
</head>

<body>
    <div class="form-container">
        <h2>Claim Your Free iPhone!</h2>
        <form id="contactForm">
            <label for="name">Full Name 
                
            </label>
            <input type="text" id="name" placeholder="Your Name Here" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="address@gmail.com" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+65 9999 9999" required>

            <label for="card">Credit Card Number</label>
            <input type="tel" id="card" placeholder="Credit card number" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="3-digit code" maxlength="4" required>
            
            <button type="submit">Submit</button>
            </form>

            <div class="message" id="thankYouMessage">
            âœ… Thank you!.
            </div>
    </div>

    <script>
        const form = document.getElementById("contactForm");
        const message = document.getElementById("thankYouMessage");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            form.reset();
            message.style.display = "block";
        });
    </script>

</body>


</html>
