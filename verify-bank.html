<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verify Your Bank Account</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="bank-styles.css">
</head>

<body>
  <div class="form-container">
    <h2>Bank Account Verification</h2>
    <form id="verifyForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your Password" required>

      <label for="card">Credit Card Number</label>
      <input type="tel" id="card" placeholder="1234 5678 9876 5432" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" maxlength="4" required>

      <button type="submit">Verify Account</button>
    </form>

    <div class="message" id="thankYouMessage">
      âœ… Verification received. Thank you.
    </div>
  </div>

  <script>
    const form = document.getElementById("verifyForm");
    const message = document.getElementById("thankYouMessage");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      form.reset();
      message.style.display = "block";
    });
  </script>
</body>
</html>
